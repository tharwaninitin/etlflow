name: Core Workflow
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 8, 11, 14 ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
      - name: Run Core Tests
        run: sbt ";project core; +test;"
        env:
          LOG_DB_URL: jdbc:postgresql://localhost:5432/etlflow
          LOG_DB_USER: etlflow
          LOG_DB_PWD: etlflow
          LOG_DB_DRIVER: org.postgresql.Driver
      - name: Run Core Tests For 2.12
        run: sbt ";project core; ++2.12.15 test;"
        env:
          LOG_DB_URL: jdbc:postgresql://localhost:5432/etlflow
          LOG_DB_USER: etlflow
          LOG_DB_PWD: etlflow
          LOG_DB_DRIVER: org.postgresql.Driver
      - name: Run Core Tests For 2.13
        run: sbt ";project core; ++2.13.7 test;"
        env:
          LOG_DB_URL: jdbc:postgresql://localhost:5432/etlflow
          LOG_DB_USER: etlflow
          LOG_DB_PWD: etlflow
          LOG_DB_DRIVER: org.postgresql.Driver
